    <script>
      function uncheck(containerName) {
        var container = document.getElementById(containerName);
        var elements = container.getElementsByTagName("input");
          for (var i = 0; i < 4; i++) {
          	if (elements[i].checked === true)
          		elements[i].checked = false;
          }
          var localOutput = "output-" + containerName;
          document.getElementById(localOutput).innerHTML = "Cleared";
      }


      function check(containerName) {
       var container = document.getElementById(containerName);
       var elements = container.getElementsByTagName("input");
       var stop = false;
       for (var i = 0; i < elements.length && !stop; i++) {
        	if (elements[i].checked === true){
            stop = true;
          }
          var localOutput = "output-" + containerName;
          var thisOutput = elements[i].value;
          document.getElementById(localOutput).innerHTML = thisOutput;
        }
      }
    </script>

<script>
var slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("dot");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
}
</script>
